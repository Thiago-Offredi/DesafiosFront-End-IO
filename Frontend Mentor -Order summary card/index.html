<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <section>
        <img src="illustration-hero.svg" alt="hero sound" >
        <h1>Order Summary</h1>
        <p class="p-principal"> You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>
        <div class="container">
            <img src="icon-music.svg" alt="music" class="img-music">
            <p class="anual-plan">Annual Plan</p>
            <p class="anual-plan">$59.99/year</p>
            <a href="https://www.linkedin.com/in/thiago-offredi-545505140/" class="link-change">Change</a>
        </div>
      
            <button class="button">Proceed to Payment</button>
        
        <p class="p-cancel">Cancel Order</p>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/thiago-offredi-545505140/">Thiago Offredi</a>.
        </footer>
    </section>
  
</body>
</html>
