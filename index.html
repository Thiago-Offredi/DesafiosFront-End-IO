<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULADORA</title>
  </head>

  <body>
    <div>
      <input class="display" />
      <button class="gray-button" onclick="clearScreen()">AC</button>
      <button class="gray-button" onclick="invertValue()">+/-</button>
      <button class="blue-button" onclick="addCharacters('/')">/</button>
      <button class="blue-button" onclick="addCharacters('*')">*</button>
      <button class="black-button" onclick="addCharacters('7')">7</button>
      <button class="black-button" onclick="addCharacters('8')">8</button>
      <button class="black-button" onclick="addCharacters('9')">9</button>
      <button class="blue-button" onclick="addCharacters('-')">-</button>
      <button class="black-button" onclick="addCharacters('4')">4</button>
      <button class="black-button" onclick="addCharacters('5')">5</button>
      <button class="black-button" onclick="addCharacters('6')">6</button>
      <button class="blue-button" onclick="addCharacters('+')">+</button>
      <button class="black-button" onclick="addCharacters('1')">1</button>
      <button class="black-button" onclick="addCharacters('2')">2</button>
      <button class="black-button" onclick="addCharacters('3')">3</button>
      <button class="bluee-button igual" onclick="calculate()">=</button>
      <button class="black-button zero" onclick="addCharacters('0')">0</button>
      <button class="black-button" onclick="addCharacters('.')">.</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
